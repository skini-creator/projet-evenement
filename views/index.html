<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Anniversaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Une Soirée Magique</h1>
            <p>Rejoignez-nous pour célébrer un moment inoubliable</p>
        </div>
    </div>

    <div class="container">
        <div class="reservation-card">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Nom complet
                    </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Téléphone
                    </label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">
                        <i class="fas fa-comment"></i> Message (optionnel)
                    </label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit">
                    <i class="fas fa-calendar-check"></i> Réserver ma place
                </button>
            </form>
            <div id="placesRestantes"></div>
            <div id="successMessage" class="success-message" style="display: none;">
                Votre réservation a été enregistrée avec succès !
            </div>
            <div id="errorMessage" class="error-message" style="display: none;">
                Une erreur est survenue lors de la réservation.
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        // Animation des messages
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            } else {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }
        }

        // Animation des inputs
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('label').style.color = 'var(--primary-color)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('label').style.color = 'var(--text-color)';
            });
        });
    </script>
</body>
</html>
